<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	hello~!
	<div style="background:#abc;">
		计算机天堂测试HTML5页面截图<br>
		jsjtt.com
	</div>
	<textarea name="" id="aaa" cols="30" rows="10"></textarea>
	<input type="text" class="example1" type="button" value="button">
	生成界面如下：

	<script src="/javascripts/other/jquery-1.9.1.min.js"></script>
	<script src="/javascripts/other/html2canvas.js"></script>
	<script>
	$().ready(function(){
		$('.example1').on('click',function(event){
			event.preventDefault();
			html2canvas($('#aaa'),{
				allowTaint : true,
				taintTest : false,
				onrendered : function(canvas){
					canvas.id = "mycanvas";
					var dataUrl = canvas.toDataURL();
					var newImg = document.createElement("img");
					newImg.src = dataUrl;
					document.body.appendChild(newImg);
				}
			});
		});
	});
	</script>
</body>
</html>
