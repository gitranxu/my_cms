<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>布局创建区</title>
    
    <link rel="stylesheet" href="/stylesheets/base.css">
    <link rel="stylesheet" href="/stylesheets/back_common.css">
    <link rel="stylesheet" href="/stylesheets/create_layout.css">
    <style>
    	.need_move_width200{width: 200px;}
    </style>
</head>
<body>
    
    <div id="back">
        <div id="content">
        	<div class="prev_view_zone">
                <div class="cntr">
                    
                </div>
        	</div>
        </div>
        <div id="tools">
            <div class="comps clear_rx">
                <div class="blocks_full_haschild_tool toolitem c17" appendhtmlclass='clear_rx blocks_move need_move_height'>块组(填充,有子元素块)<span>A</span></div>
                <div class="blocks_center_haschild_tool toolitem c17" appendhtmlclass='clear_rx blocks_move wrap1200 need_move_height'>块组(居中,有子元素块)<span>B</span></div>
                <div class="blocks_full_nochild_tool toolitem c17" appendhtmlclass='c_block blocks_move h300'>块组(填充,无子元素块)<span class="blockitem">C</span></div>
                <div class="blocks_center_nochild_tool toolitem c17" appendhtmlclass='c_block blocks_move h300 wrap1200'>块组(居中,无子元素块)<span class="blockitem">D</span></div>

                <div class="block_full_tool toolitem c17" appendhtmlclass='c_block h300' >块(填充)<span class="blockitem">E</span></div>
                <div class="block_center_tool toolitem c17" appendhtmlclass='c_block h300 wrap1200' >块(居中)<span class="blockitem">F</span></div>
                <div class="block_fl_tool toolitem c17" appendhtmlclass='c_block fl_rx h300 need_move_width200' >块(浮动)<span class="blockitem">G</span></div>
            </div>
            <div class="bgcolors">
                <div class="bgcolor c1" bgval="c1"></div>
                <div class="bgcolor c2" bgval="c2"></div>
                <div class="bgcolor c3" bgval="c3"></div>
                <div class="bgcolor c4" bgval="c4"></div>
                <div class="bgcolor c5" bgval="c5"></div>
                <div class="bgcolor c6" bgval="c6"></div>
                <div class="bgcolor c7" bgval="c7"></div>
                <div class="bgcolor c8" bgval="c8"></div>
                <div class="bgcolor c9" bgval="c9"></div>
                <div class="bgcolor c10" bgval="c10"></div>
                <div class="bgcolor c11" bgval="c11"></div>
                <div class="bgcolor c12" bgval="c12"></div>
                <div class="bgcolor c13" bgval="c13"></div>
                <div class="bgcolor c14" bgval="c14"></div>
                <div class="bgcolor c15" bgval="c15"></div>
                <div class="bgcolor c16" bgval="c16"></div>
                <div class="bgcolor c17 active" bgval="c17"></div>
                <div class="bgcolor c18" bgval="c18"></div>
            </div>
            <div class="jieshi">
                <div class="title">注意</div>
                <div class="item">
                    1.A,B,C,D可以直接拖到预览区<br>
                    2.E,F,G可以拖到A或B中<br>
                    3.在往A或B中拖时，E,F可共存，E,F不能与G共存(不合法3)
                </div>
                <div class="item">
                    不合法1:指的是布局中，不含C,D,E,F,G任何一个。
                </div>
                <div class="item">
                    不合法2:指的是布局中，有这样的A或B存在(在它下面不含E,F,G任何一个)。
                </div>
            </div>
        </div>
        <div id="sys">
            <div class="layout_form">
                <div class="title">布局信息</div>
                <div class="input_group">
                    <span>布局名字</span><input type="text" class="layoutname">
                </div>
                <div class="layout_save_btn">保存布局</div>
            </div>
            <div class="title">布局列表<div class="filter_use_off">过滤禁用<i class="no"></i></div></div>
            <ul class="layout_ul"></ul>
            
        </div>
        
    </div>
   	

   	<script src="/javascripts/other/jquery-1.9.1.min.js"></script>
    <script src="/javascripts/other/juicer-min.js"></script>
    <script type="text/javascript" src="/javascripts/cms_edit_layout.js"></script>

</body>
</html>
