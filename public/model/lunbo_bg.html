<div class="c_model css_namespaceabc c_edit">
    <style>
        .css_namespaceabc .lunbo_unit{}
        .css_namespaceabc .lunbo_fade{height : 510px;width:1200px;overflow:hidden;position:relative;margin: 0 auto;}

        .css_namespaceabc .lunbo_fade li img{height : 365px;width:770px;margin: 0 auto;}
        
        .css_namespaceabc .lunbo_arrow_btn {background-image: url(http://pic.shop.lenovo.com.cn/g1/M00/00/4B/CmBZD1ZMC-6AKzbpAADV05uCIzQ915.png);background-repeat: no-repeat;cursor:pointer;}
        .css_namespaceabc .lunbo_left_btn {float: left;width: 41px;height: 69px;position: absolute;left: 0px;top: 148px;z-index: 10;background-position: -88px -192px}
        .css_namespaceabc .lunbo_right_btn {float: right;width: 41px;height: 69px;position: absolute;right: 0;top: 148px;z-index: 10;background-position: -130px -192px}
        
    </style>

    <script class="tmpl need_remove" type="text/template">
        <div class="lunbo_unit" style="background:{@each imgs.values as it,index}{@if index==0}{@each it as td_it}{@if td_it.title=='背景色'}${td_it.value}{@/if}{@/each}{@/if}{@/each};">
            <div class="lenovoplugin lunbo_fade" optp='{"container_width":1200,"container_height":510,"direct":"right","dots_show":true,"dot_align":"center","auto_play":true,"move_pause":true,"test":false,"arrow_btn_show":true,"arrow_btn_align":"center","time":7000}' complete="change_bg">
                <div class="wrap">
                    <ul>
                        {@each imgs.values as it,index}
                            <li {@if index==0}class="nohid"{@/if} bg_color="{@each it as td_it}{@if td_it.title=='背景色'}${td_it.value}{@/if}{@/each}" >
                                <a href="{@each it as td_it}{@if td_it.title=='链接'}${td_it.value}{@/if}{@/each}" {@each it as td_it}{@if td_it.title=='是否新窗口打开'}{@if td_it.value==1}target="_blank"{@/if}{@/if}{@/each}>
                                    <img src="{@each it as td_it}{@if td_it.title=='图片'}${td_it.value}{@/if}{@/each}" alt="" _src="{@each it as td_it}{@if td_it.title=='图片'}${td_it.value}{@/if}{@/each}">
                                </a>
                            </li>
                        {@/each}
                    </ul>
                </div>
            </div>
        </div>
            
    </script>

    <div class="translated"></div>
    <div class="jsurl hid_rx">/javascripts/model/lunbo_bg.js</div>
</div>
